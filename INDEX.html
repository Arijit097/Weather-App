<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
        <title>Weather App</title>
    </head>
    <body>
        
        
        <h1 class="h"> WEATHER APP</h1>
        
    <div class="app-main">
        
        
        <div class="searchInputBox">
            <input type="text" id="input_box" class="input_box" placeholder="Enter City Name" autocomplete="off" pattern="[A-Za-z]{20}">
        </div>
        
        <div class="weather_body">
            <div class="location_details">
                <div class="city" id="city">KOLKATA, IN</div>
                <div class="date" id="date">8 January(Friday), 2021</div>
                
            </div>
            
            <div class="weather_status">
                <div class="temp" id="temp">26&deg;C</div>
                <div class="min-max" id="min-max">20&deg;C(min)/ 29&deg;C(max)</div>
                <div class="weather" id="weather">Clear</div>
        
            </div>
        </div>
    </div>
    
    

    <script src="app.js"></script>
</body>
</html>
